<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        :root {
            --primary: #000000;
            --primary-hover: #202020;
            --bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.06);
        }

        body {
            min-width: 350px;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 16px 0;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .apiCard {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 90px;
        }
    </style>
</head>

<body>
    <h1>AI Summary settings</h1>
    <div class="apiCard">
        <label for="apikey">API Key</label>
        <input type="text" id="apikey" placeholder="Enter your API key">
        <button id="save">Save</button>
    </div>
    <div>
        you can get your api key from <a href="https://aistudio.google.com/api-keys">gemini</a>
    </div>
    <script src="options.js"></script>
</body>

</html>
